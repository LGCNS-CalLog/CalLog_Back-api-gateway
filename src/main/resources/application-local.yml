server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    config:
      enabled: false
    gateway:
      server:
        webmvc:
          routes:
            - id: callog-diet
              uri: lb://callog-diet # <-- 여기를 소문자로 수정해야 합니다!
              predicates:
                - Path=/diet/**

  #          - id: callog-user
  #            uri: lb://callog-user
  #            predicates:
  #              - Path=/user/**